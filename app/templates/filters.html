<div id="filters-content" style="display: none;">
  <div class="filters">
    <div class="filter__action_bar">
      <button class=" filter__button filter__button--toggle_hide ">
        <svg height="16" fill="none" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z">
          </path>
        </svg>
      </button>

      <button class=" filter__button filter__button--toggle_collapse">
        <span class="filter__button_text"> Filter Data</span>
        <span>
          <svg fill="white" height="20" viewBox="0 0 24 24">
            <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"></path>
          </svg>
        </span>
      </button>

    </div>

    <div class="filter_sections hide">
      <!-- Region filters -->
      {% for filter in filters %}
      <div class="filter__section">
        <div class="filter_section__title" id="{{filter['key']}}">
          <span>{{ filter['value'] }}</span>
          <svg fill="white" height="20" viewBox="0 0 24 24">
            <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"></path>
          </svg>
        </div>

        <div class="filter_section__applied_filters">All</div>
        <div class="filter_section__contents hide">

          <div class="filter_section__contents__item">
            <label class="custom-checkbox">
              <input type="checkbox" value="r" name="Ruvuma" onchange="handleChange('{{filter.key}}', event)">
              <span class="checkmark"></span>
              Ruvuma
            </label>
          </div>

          <div class="filter_section__contents__item">
            <label class="custom-checkbox">
              <input type="checkbox" value="i" name="Iringa" onchange="handleChange('{{filter.key}}', event)">
              <span class="checkmark"></span>
              Iringa
            </label>
          </div>
          
        </div>

      </div>
      {% endfor %}
    </div>

  </div>
</div>
