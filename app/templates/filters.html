<div id="search"></div>
<h4>Filters</h4>
<div class="map_filters__items">
  {% for filter in filters %}
  <strong class="select-title m-2">{{ filter['name'] }}</strong>
  <div class="select" id="{{ 'select' + filter['key'] }}"></div>
  {% endfor %}
</div>
<button class="btn bg-warning p-3 m-2" id="resetFilters">Reset filters</button>
